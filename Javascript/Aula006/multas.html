<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
</head>
<body>
   <h1>Sistema de multas</h1>
   Digite a velocidade: 
   <input type="number" name="txtvel" id="txtvel"> Km/h 
   <input type="button" value="Verificar" onclick="calcular()" >
   <div id="res">
       A velocidade do carro é:
   </div>
   <script>
       function calcular(){
           var txtv= document.querySelector("input#txtvel")
           var res= document.querySelector("div#res")
           var vel= Number(txtv.value)
           res.innerHTML= ('<p><strong>Sua velocidade atual é de </strong></p>'  +vel + '<strong>  Km/h </strong>')
           res.innerHTML= '<p><strong> Dirija sempre usando o cinto de segurança</strong> </p>'

       }
   </script>
       
    
</body>
</html>
